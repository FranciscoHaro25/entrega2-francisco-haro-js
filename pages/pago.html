<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Gatox</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/checkout.css" />
  </head>
  <body>
    <!-- ======================================== -->
    <!--               NAV                        -->
    <!-- ======================================== -->

    <header class="header">
      <div class="header-flex contenedor">
        <!-- Logo a la izquierda -->
        <a href="../index.html" class="logo-header">
          <img src="../assets/img/image/gatox-logo.png" alt="Logo Gatox" />
        </a>

        <!-- Menú principal al centro -->
        <nav class="nav-principal">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./pages/catalogo.html">Catálogo</a></li>
            <li><a href="./pages/inspiracion.html">Inspiración</a></li>
            <li><a href="./pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>

        <!-- Sección derecha con íconos -->
        <div class="nav-acciones"></div>
      </div>

      <!-- Panel lateral del carrito -->
      <div id="carrito-detalle" class="carrito-detalle">
        <ul id="lista-carrito"></ul>
      </div>
    </header>

    <!-- ======================================== -->
    <!--               CHECKOUT                   -->
    <!-- ======================================== -->
    <main class="contenedor-checkout">
      <!-- Barra de progreso -->
      <section class="progreso-pasos">
        <ul class="pasos">
          <li class="paso-barra activo" data-paso="1">
            1 <span>Datos Personales</span>
          </li>
          <li class="paso-barra" data-paso="2">2 <span>Direcciones</span></li>
          <li class="paso-barra" data-paso="3">
            3 <span>Método de Envío</span>
          </li>
          <li class="paso-barra" data-paso="4">4 <span>Pago</span></li>
        </ul>
      </section>

      <!-- Contenedor de todos los pasos -->
      <section class="checkout-container">
        <!-- Paso 1 -->
        <section id="paso-1" class="paso-contenido visible">
          <div class="formulario-login">
            <h2>Iniciar sesión</h2>
            <form id="form-paso-1">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" required />

              <label for="password">Contraseña</label>
              <div class="campo-password">
                <input type="password" id="password" required />
                <button type="button" id="mostrar-password">MOSTRAR</button>
              </div>

              <button type="submit" class="btn-principal">CONTINUAR</button>
              <a href="#" class="link-secundario">¿Olvidó su contraseña?</a>
            </form>

            <hr />
            <button class="btn-invitado">PEDIR COMO INVITADO</button>
          </div>
        </section>

        <!-- Paso 2 -->
        <section id="paso-2" class="paso-contenido oculto">
          <div class="formulario-login">
            <h2>Dirección de entrega</h2>
            <form id="form-paso-2">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" required />

              <label for="provincia">Provincia</label>
              <select id="provincia" required>
                <option value="">Seleccione una provincia</option>
              </select>

              <label for="canton">Cantón</label>
              <select id="canton" required>
                <option value="">Seleccione un cantón</option>
              </select>

              <label for="codigo-postal">Código Postal</label>
              <input type="text" id="codigo-postal" required />

              <button type="submit" class="btn-principal">CONTINUAR</button>
            </form>
          </div>
        </section>

        <!-- Paso 3 -->
        <section id="paso-3" class="paso-contenido oculto">
          <div class="formulario-login">
            <h2>Método de Envío</h2>
            <form id="form-paso-3" class="formulario-envio">
              <div class="opcion-envio">
                <label>
                  <input type="radio" name="envio" value="estandar" checked />
                  <span class="opcion-label"
                    ><strong>Envío estándar</strong> - Gratis (3 a 5 días
                    hábiles)</span
                  >
                </label>
              </div>
              <div class="opcion-envio">
                <label>
                  <input type="radio" name="envio" value="express" />
                  <span class="opcion-label"
                    ><strong>Envío express</strong> - $5.99 (1 a 2 días
                    hábiles)</span
                  >
                </label>
              </div>
              <button type="submit" class="btn-principal">CONTINUAR</button>
            </form>
          </div>
        </section>

        <!-- Paso 4 -->
        <section id="paso-4" class="paso-contenido oculto">
          <div class="formulario-login formulario-pago">
            <h2>Pago</h2>
            <form id="form-paso-4">
              <div class="campo-formulario">
                <label for="tarjeta">Número de tarjeta</label>
                <input
                  type="text"
                  id="tarjeta"
                  placeholder="XXXX XXXX XXXX XXXX"
                  required
                />
              </div>

              <div class="campo-formulario doble">
                <div>
                  <label for="vencimiento">Fecha de vencimiento</label>
                  <input
                    type="text"
                    id="vencimiento"
                    placeholder="MM/AA"
                    required
                  />
                </div>

                <div>
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" placeholder="123" required />
                </div>
              </div>

              <button type="submit" class="btn-principal">
                FINALIZAR PEDIDO
              </button>
            </form>
          </div>
        </section>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script SPA -->
    <script src="../assets/js/carrito.js"></script>
    <script src="../assets/js/checkout.js"></script>
  </body>
</html>
