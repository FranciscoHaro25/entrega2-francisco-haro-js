<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Gatox</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/checkout.css" />
  </head>
  <body>
    <main class="contenedor-checkout">
      <!-- Barra de progreso -->
      <section class="progreso-pasos">
        <ul class="pasos">
          <li class="paso-barra activo" data-paso="1">
            1 <span>Datos Personales</span>
          </li>
          <li class="paso-barra" data-paso="2">2 <span>Direcciones</span></li>
          <li class="paso-barra" data-paso="3">
            3 <span>Método de Envío</span>
          </li>
          <li class="paso-barra" data-paso="4">4 <span>Pago</span></li>
        </ul>
      </section>

      <!-- Contenedor de todos los pasos -->
      <section class="checkout-container">
        <!-- Paso 1 -->
        <section id="paso-1" class="paso-contenido visible">
          <div class="formulario-login">
            <h2>Iniciar sesión</h2>
            <form id="form-paso-1">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" required />

              <label for="password">Contraseña</label>
              <div class="campo-password">
                <input type="password" id="password" required />
                <button type="button" id="mostrar-password">MOSTRAR</button>
              </div>

              <button type="submit" class="btn-principal">CONTINUAR</button>
              <a href="#" class="link-secundario">¿Olvidó su contraseña?</a>
            </form>

            <hr />
            <button class="btn-invitado">PEDIR COMO INVITADO</button>
          </div>
        </section>

        <!-- Paso 2 -->
        <section id="paso-2" class="paso-contenido oculto">
          <h2>Dirección de entrega</h2>
          <form id="form-paso-2">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" required />

            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" required />

            <label for="codigo-postal">Código Postal</label>
            <input type="text" id="codigo-postal" required />

            <button type="submit" class="btn-principal">CONTINUAR</button>
          </form>
        </section>

        <!-- Paso 3 -->
        <section id="paso-3" class="paso-contenido oculto">
          <h2>Método de Envío</h2>
          <form id="form-paso-3">
            <label>
              <input type="radio" name="envio" value="estandar" checked />
              Envío estándar - Gratis </label
            ><br />
            <label>
              <input type="radio" name="envio" value="express" />
              Envío express - $5.99
            </label>

            <button type="submit" class="btn-principal">CONTINUAR</button>
          </form>
        </section>

        <!-- Paso 4 -->
        <section id="paso-4" class="paso-contenido oculto">
          <h2>Pago</h2>
          <form id="form-paso-4">
            <label for="tarjeta">Número de tarjeta</label>
            <input type="text" id="tarjeta" required />

            <label for="vencimiento">Fecha de vencimiento</label>
            <input type="text" id="vencimiento" required />

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required />

            <button type="submit" class="btn-principal">
              FINALIZAR PEDIDO
            </button>
          </form>
        </section>

        <!-- Columna derecha: Resumen -->
        <aside class="carrito-resumen">
          <h3 class="titulo-resumen" id="carrito-resumen-cantidad">
            Hay 0 artículos en su carrito.
          </h3>

          <label for="cupon">
            <strong>¿Tiene un código promocional?</strong>
          </label>
          <input type="text" id="cupon" class="input-cupon" />

          <div class="resumen-linea">
            <span>Subtotal:</span>
            <span id="resumen-subtotal">$0.00</span>
          </div>
          <div class="resumen-linea">
            <span>Gastos de envío:</span>
            <span>$1.99</span>
          </div>
          <div class="resumen-linea">
            <span>Descuento:</span>
            <span>$0.00</span>
          </div>

          <hr />

          <div class="resumen-total">
            <span>Total:</span>
            <span id="resumen-total">$0.00</span>
          </div>

          <a href="../pages/pago.html" class="btn-finalizar">
            FINALIZAR COMPRA
          </a>
        </aside>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script SPA -->
    <script src="/assets/js/checkout.js"></script>
  </body>
</html>
