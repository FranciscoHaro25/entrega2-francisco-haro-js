<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras | Gatox</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main class="contenedor-carrito">
      <h1 class="titulo-carrito">Carrito</h1>

      <div class="carrito-layout">
        <!-- Columna izquierda: Productos -->
        <section class="carrito-items">
          <section class="carrito-items" id="lista-productos-carrito">
            <!-- Aquí se cargan los productos con JS -->
          </section>

          <button
            class="btn-volver"
            onclick="location.href='/index.html#productos'"
          >
            <i class="fa-solid fa-arrow-left"></i> CONTINUAR COMPRANDO
          </button>
        </section>

        <!-- Columna derecha: Resumen -->
        <aside class="carrito-resumen">
          <h3 class="titulo-resumen" id="carrito-resumen-cantidad">
            Hay 0 artículos en su carrito.
          </h3>

          <label for="cupon">
            <strong>¿Tiene un código promocional?</strong>
          </label>
          <input type="text" id="cupon" class="input-cupon" />

          <div class="resumen-linea">
            <span>Subtotal:</span>
            <span id="resumen-subtotal">$0.00</span>
          </div>
          <div class="resumen-linea">
            <span>Gastos de envío:</span>
            <span>$1.99</span>
          </div>
          <div class="resumen-linea">
            <span>Descuento:</span>
            <span>$0.00</span>
          </div>

          <hr />

          <div class="resumen-total">
            <span>Total:</span>
            <span id="resumen-total">$0.00</span>
          </div>

          <a href="../pages/pago.html" class="btn-finalizar">
            FINALIZAR COMPRA
          </a>
        </aside>
      </div>

      <div class="carrito-info">
        <p>
          ¡El pedido solo se confirmará al hacer clic en el botón 'Pedido con
          obligación de pago' en la última parte del proceso de compra!
        </p>
      </div>
    </main>

    <!-- Librería de SweetAlert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tu script que usa Swal -->
    <script src="../assets/js/carrito.js"></script>
  </body>
</html>
