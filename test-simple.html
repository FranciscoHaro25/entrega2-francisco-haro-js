<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Productos Simplificado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      .grid-temporada {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        min-height: 200px;
        border: 2px dashed #ec6a37;
        padding: 20px;
        margin: 20px 0;
      }
      .grid-temporada:empty::before {
        content: "⏳ Esperando productos...";
        grid-column: 1 / -1;
        text-align: center;
        color: #666;
        padding: 40px;
      }
      .status {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🧪 Test Productos - Modo Simple</h1>

      <div class="status">
        <strong>Página:</strong> <span id="page-info">Cargando...</span><br />
        <strong>Hora:</strong> <span id="time-info">Cargando...</span>
      </div>

      <h2>📦 Contenedor de Productos:</h2>
      <div class="grid-temporada"></div>

      <div class="status">
        <button onclick="location.reload()">🔄 Recargar</button>
        <button onclick="console.clear()">🧹 Limpiar Console</button>
      </div>
    </div>

    <script>
      // Información de página
      document.getElementById("page-info").textContent =
        window.location.pathname;
      document.getElementById("time-info").textContent =
        new Date().toLocaleTimeString();

      // Log inicial
      console.log("🌟 PÁGINA DE PRUEBA CARGADA");
      console.log("📄 URL:", window.location.href);
      console.log("🕐 Tiempo:", new Date().toISOString());
    </script>

    <!-- Script simplificado -->
    <script src="./debug-productos.js"></script>
  </body>
</html>
