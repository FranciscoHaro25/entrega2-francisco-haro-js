<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRUEBA FINAL - Productos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .grid-temporada {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }
      .card-producto {
        border: 1px solid #ccc;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        background: white;
      }
      .card-producto img {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .precio {
        color: #ec6a37;
        font-weight: bold;
      }
      .btn-temporada {
        background: #ec6a37;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üß™ PRUEBA FINAL - Renderizado de Productos</h1>

    <h2>üì¶ Productos desde JSON (Los m√°s vendidos - Index)</h2>
    <div class="grid-temporada" id="productos-index"></div>

    <h2>üõçÔ∏è Todos los Productos (Cat√°logo)</h2>
    <div class="grid-temporada" id="productos-catalogo"></div>

    <script>
      console.log("üöÄ INICIANDO PRUEBA FINAL");

      // Cargar productos directamente
      fetch("./assets/data/productos.json")
        .then((res) => {
          console.log("üì° Fetch response:", res.status);
          return res.json();
        })
        .then((productos) => {
          console.log("‚úÖ Productos cargados:", productos.length);

          // Renderizar primeros 6 (como index)
          const primeros6 = productos.slice(0, 6);
          renderizar(primeros6, "productos-index");

          // Renderizar todos (como cat√°logo)
          renderizar(productos, "productos-catalogo");
        })
        .catch((error) => {
          console.error("‚ùå Error:", error);
          document.body.innerHTML += `<p style="color: red;">ERROR: ${error.message}</p>`;
        });

      function renderizar(productos, containerId) {
        console.log(
          `üé® Renderizando ${productos.length} productos en #${containerId}`
        );

        const container = document.getElementById(containerId);
        if (!container) {
          console.error(`‚ùå No se encontr√≥ #${containerId}`);
          return;
        }

        container.innerHTML = "";

        productos.forEach((producto) => {
          const div = document.createElement("div");
          div.className = "card-producto";
          div.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}" />
                    <h4>${producto.nombre}</h4>
                    <p class="marca">${producto.marca}</p>
                    <p class="precio">$${producto.precio.toFixed(2)}</p>
                    <button class="btn-temporada" onclick="alert('${
                      producto.nombre
                    }')">
                        Comprar
                    </button>
                `;
          container.appendChild(div);
        });

        console.log(
          `‚úÖ ${productos.length} productos renderizados en #${containerId}`
        );
      }
    </script>
  </body>
</html>
